[project]
name = "mavis-reporting-prototype"
version = "0.1.0"
description = "Prototype code for the commissioner reporting component of Mavis"
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
flask = "==3.1.1"
python-dotenv = "==1.1.1"
nhsuk-frontend-jinja = "==0.3.1"
gunicorn = "^23.0.0"
py-healthcheck = "^1.10.1"
boto3 = "==1.40.3"
pyyaml = "^6.0.2"
requests = "^2.32.4"
pyjwt = "^2.10.1"
coverage = "^7.10.2"
coverage-badge = "^1.1.2"

[tool.ruff.lint]
select = ["ARG", "PL", "E", "W", "F"]

[tool.poetry.group.dev.dependencies]
ruff = "==0.12.7"
honcho = "^2.0.0"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
